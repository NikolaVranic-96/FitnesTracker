<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitnes Tracker</title>
  <script src="javascript/index.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="box">

      <h1>Welcome!</h1>
      <h2>Overview of your activity</h2>
      <div class="dani">
        <h1 id="dan1"></h1>
        <h2 id="dan2"></h2>
        <h3 id="dan3"></h3>
        <h4 id="dan4"></h4>
        <h5 id="dan5"></h5>
      </div>

      <div class="vreme">
        <h1 id="vreme"></h1>
      </div>
      <div class="koraci">
        <h1 id="koraci"></h1>
      </div>
      <div class="kalorije">
        <h1 id="kalorije"></h1>
      </div>



      <a href="dani/dan1.html">
        <div class="container1">
          <div class="box1"></div>
        </div>
      </a>

      <a href="dani/dan2.html">
        <div class="container2">
          <div class="box1"></div>
        </div>
      </a>

      <a href="dani/dan3.html">
        <div class="container3">
          <div class="box1"></div>
        </div>
      </a>

      <a href="dani/dan4.html">
        <div class="container4">
          <div class="box1"></div>
        </div>
      </a>

      <a href="dani/dan5.html">
        <div class="container5">
          <div class="box1"></div>
        </div>
      </a>

    </div>
    <div class="dot"></div>
    <img class="slika1" src="img/timer.png" alt="timer">
    <div class="dot1"></div>
    <img class="slika2" src="img/pesak.png" alt="timer">
    <div class="dot2"></div>
    <img class="slika3" src="img/vatra.png" alt="timer">
    <div class="activitynaslov">
      <h1>Activity</h1>
      <h2>Average</h2>
      <h3>Steps</h3>
      <h4>Total</h4>
      <h5>Calories</h5>
      <h6>Total Burned</h6>
    </div>

  </div>

  <div class="activity">
    <div class="box">
    </div>
  </div>

  <div class="steps">
    <div class="box">
    </div>
  </div>

  <div class="caloris">
    <div class="box">
    </div>
  </div>
</body>

</html>
